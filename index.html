      <div class="modal fade" tabindex="-1" role="dialog" id="modalDuvidas">
      <div class="modal-dialog" role="document">
        <div class="modal-content panel-danger">
          <div class="modal-header panel-heading">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title">Entre em contato.</h2>
          </div>
          <div class="modal-body">
              <form id="formMensagem">
                  <div class="form-group">
                  <label for="duvidaOpcao">Sua Opção</label>
                  <select class="form-control" id="duvidaOpcao" name="opcao">
                    <option>Dúvidas</option>
                    <option>Elogios</option>
                    <option>Sugestões</option>
                    <option>Reclamações</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="duvidaNome">Nome</label>
                  <input type="text" class="form-control" id="duvidaNome" placeholder="Nome" name="nome">
                </div>
                <div class="form-group">
                  <label for="duvidaEmail">E-mail</label>
                  <input type="email" class="form-control" id="duvidaEmail" placeholder="E-mail" name="mail">
                </div>
                <div class="form-group">
                  <label for="duvidaMensagem">Sua mensagem</label>
                  <textarea class="form-control" id="duvidaMensagem" rows="5" name="mensagem"></textarea>
                </div>
                <button type="button" class="btn btn-default" id="EnviarMensagem">Enviar</button>
          </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
      
    <script>
      //mostra modal inicial informando do uso do envio de mensagens
      $(document).ready(function() {
          $('#modalAtencao').modal('show');
      });
      //mostra formulário de envio de mensagem
      $(".duvida").click(function() {
          $('#modalDuvidas').modal('show');
      });

      $("#EnviarMensagem").click(function(ev){
	 $('#modalDuvidas').modal('hide');
	var Reg = $("#formMensagem").serialize();

	$.ajax ({
		type: "POST",
		contentType: 'application/x-www-form-urlencoded; charset=ISO-8859-1',
		url: "./mail/email.php",
		data: Reg,
		dataType: "html",
		success: function(data) {
                  $("#modalRetorno").modal('show');
			$("#Retorno").html(data);
		},
		beforeSend: function(jqXHR) {
			jqXHR.overrideMimeType('application/x-www-form-urlencoded; charset=ISO-8859-1');
		}
	});
	
	ev.preventDefault();

});
    </script>
